<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EverNote</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="container" id="note-list">

          </div>
          <form>
            <div class="form-group">
              <input class="form-control" type="text" name="title" id="title" placeholder="Title">
            </div>
            <div class="form-group">
              <textarea id="body" class="form-control" name="body" placeholder="Note Body"></textarea>
            </div>
            <button class="btn btn-lg btn-success" type="button" id="create-button">Create a Note</button>
          </form>
        </div>
        <div class="col-sm-9" id="note-panel">

        </div>
      </div>
    </div>

    <script type="text/javascript" src="src/usersadapter.js"></script>
    <script type="text/javascript" src="src/notesadapter.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
